<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
</head>
<body>
    <h1>Register a New Patient</h1>
    <form action="/add_patient" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="insurance_number">Insurance Number:</label>
        <input type="text" id="insurance_number" name="insurance_number" required><br><br>

        <label for="folder_number">Folder Number:</label>
        <input type="text" id="folder_number" name="folder_number" required><br><br>

        <button type="submit">Register Patient</button>
    </form>

   <h2>Registered Patients</h2>
<ul>
    {% for patient in patients %}
        <li>
            {{ patient.name }} - {{ patient.insurance_number }} - {{ patient.folder_number }}
            <form action="/delete_patient/{{ patient.id }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this patient?');">
                    Delete
                </button>
            </form>
        </li>
    {% endfor %}
</ul>
